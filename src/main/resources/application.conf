    header-name = ${?RE_CAPTCHA_HEADER_NAME}
}

email {
    host          = "smtp.gmail.com"
    host          = ${?EMAIL_HOST}
    port          = 587
    port          = ${?EMAIL_PORT}
    auth          = true
    auth          = ${?EMAIL_AUTH}
    user          = "you@gmail.com"
    user          = ${?EMAIL_USER}
    pass          = "p@$$w3rd"
    pass          = ${?EMAIL_PASS}
    start-tls     = true
    start-tls     = ${?EMAIL_START_TLS}
    receiver      = "enterYours@gmail.com"
    receiver      = ${?EMAIL_RECEIVER}
    subject-prefix = "Service message"
    subject-prefix = ${?EMAIL_SUBJECT_PREFIX}
